<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <div class="overlay">
      <div class="title">We are coming soon</div>
      <div class="title" id="end-date">06 July 2025 10:00 PM</div>
      <div class="col">
        <div>
          <input id="days" type="text" readonly value="0" />
          <br />
          <label for="days">Days</label>
        </div>
        <div>
          <input id="hours" type="text" readonly value="0" />
          <br />
          <label for="hours">Hours</label>
        </div>
        <div>
          <input id="minutes" type="text" readonly value="0" />
          <br />
          <label for="minutes">Minutes</label>
        </div>
        <div>
          <input id="seconds" type="text" readonly value="0" />
          <br />
          <label for="seconds">Seconds</label>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
